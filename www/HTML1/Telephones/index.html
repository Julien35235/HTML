<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec numéro de téléphone</title>
</head>
<body>

    <h2>Formulaire avec numéro de téléphone</h2>

    <form action="/traitement-du-formulaire" method="post">
        <label for="telephone">Numéro de téléphone :</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Format: 123-45-678" required>
        
        <input type="submit" value="Envoyer">
    </form>

</body>
</html>
